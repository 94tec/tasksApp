<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>login</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-up" >
            <form id="signup-form">
                <h2>Create Account</h2>
                <input id="firstname" type="text" placeholder="Enter your First Name" required>
                <input id="lastname" type="text" placeholder="Enter your Last Name" required>
                <input id="email" type="text" placeholder="Enter your email" required>
                <input id="password" type="password" placeholder="password" required>
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in" >
            <form id = "loginForm">
                <h2>Login</h2>
                <input id = "login_email" type="text" placeholder="Enter your email">
                <input id = "login_password" type="password" placeholder="password">
                <button>Sign In</button>
            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h2>Manage your Tasks </h2>
                    <p>Managing Your Tasks helps you Meets Deadline constitently and boost perfomance at large</p>
                    <p>Enter your details to use all our of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h2> Hi Friend! Manage your Tasks </h2>
                    <p>Register with your personal details to uuse all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="login.js"></script>
</body>
</html>
